<div class="container"> 
        <div class="search">
            <input #keyword type="text" placeholder="Search..." (keyup) = "getUsersByName(keyword.value)" (keydown) = "clearSearch()">
            <div class="dropdown-content">
                <div class="userWrap" *ngFor="let user of users">
                    <div>
                        <div>
                            <a rel="noopener" href="http://localhost:4200/profile"><button style="width: 170px;">{{user.firstName}} {{user.lastName}}</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="follower">           
           <div class="profile">
                <figure>
                    <img src="assets/images/user1.png" alt="..." width="130" class="rounded mb-2 img-thumbnail" aria-placeholder="">
                    <figcaption>
                        <h3 style="font-weight: bold;">{{user.firstName}} {{user.lastName}}</h3>
                        <button>Edit Picture</button>
                    </figcaption>
                </figure>
            </div>
            <div class="data">
                <div class="following">
                    <label><h3>450K</h3></label>
                    <a>Following</a>
                </div>
                <div class="spacer"></div>
                <div class="post">
                    <label><h3>450K</h3></label>
                    <a>Posts</a>
                </div>
                <div class="spacer"></div>
                <div class="folowers">
                    <label><h3>200K</h3></label>
                    <a>Followers</a>
                </div>
            </div>
        </div>                  
        <div class="informations">
            
        </div> 
        <div class="posts">
            <ul *ngFor="let post of userPosts">
                <app-post [post]="post"></app-post>
            </ul>
        </div>
</div>
